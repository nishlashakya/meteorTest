<head>
	<title>mytest</title>

	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<!-- Page JS Plugins -->
    <script src="jquery-validation.min.js"></script>
</head>

<body>
	{{#if currentUser}}
		{{> dashboard}}
	{{else}}
		{{> login}}
		{{> register}}
	{{/if}}
</body>

<template name="dashboard">
	<div>
		<h1>Welcome!</h1>
		<button id="dashboard"> Log out </button>
	</div>
	<img src="http://www.amsmeteors.org/wp-content/uploads/2017/01/meteor.jpg">
</template>

<template name="register">
	<h3> Register here. It's free! </h3>
	<form>
		<div class="form-group row">
			<label for="inputUsername" class="col-sm-2 col-form-label">Username</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" id="inputUsername" placeholder="Username">
			</div>
		</div>
		<div class="form-group row">
			<label for="inputEmail" class="col-sm-2 col-form-label">Email</label>
			<div class="col-sm-10">
				<input type="email" class="form-control" id="inputEmail" placeholder="Email">
			</div>
		</div>
		<div class="form-group row">
			<label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
			<div class="col-sm-10">
				<input type="password" class="form-control" id="inputPassword" placeholder="Password">
			</div>
		</div>
		<input type="submit" class="btn btn-primary" value="Register">
	</form>
</template>

<template name="login">
	<h1>Welcome!</h1>
	<form class="form-inline">
		<label class="sr-only" for="inlineFormInput">Username</label>
		<input type="text" class="form-control mb-2 mr-sm-2 mb-sm-0" id="loginUsername" placeholder="Username">

		<label class="sr-only" for="inlineFormInputGroup">Password</label>
		<input type="password" class="form-control" id="loginPassword" placeholder="Password">

		<input type="submit" class="btn btn-primary" value="Login">
	</form>
	<hr>
</template>
